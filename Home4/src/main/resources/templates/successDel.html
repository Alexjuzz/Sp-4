<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Список пользователей</title>
</head>
<body>
<h2>Вы удалили :</h2>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Имя</th>
        <th>Email</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td th:text="${user.getId()}">ID</td>
        <td th:text="${user.getName()}">Имя</td>
        <td th:text="${user.getEmail()}">Email</td>
    </tr>
    </tbody>
</table>
</body>
</html>
